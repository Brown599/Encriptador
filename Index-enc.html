<!DOCTYPE html>

<html lang="es">

    <head>
        
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-enc.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">          
    </head>

    <body>
        <header> 
            <img class='logo' src="logo.png" alt="logo">
            <div>

            </div>
        </header>
        <main>
            <section>
                <textarea class="textarea" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div>
                    <h6 class="informacion">Solo letras minúsculas y sin acentos.</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea class="mensaje" cols="20" rows="10"></textarea>
                <div>
                    <button class="copiar" onclick="copiarTexto()">Copiar</button>
                </div>
            </section>


        </main>

        <footer>
            <p class="copyright">&copyBryan Brown - 2023</p>
        </footer>

    <script src="script.js"></script>
    </body>

</html>
